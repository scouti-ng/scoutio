<form class="gameform" action="/join">
    <img src="/scouting.png">
    <fieldset>
        <input type="text" id="username" name="username" placeholder="USERNAME" $u!value="$u$"!u$ required><br>
        <input type="text" id="code" name="code" placeholder="CODE" size="6" maxlength="6" $c!value="$c$"!c$ style="text-transform:uppercase" required><br>
        <input type="submit" value="Join">
        $error!<error>$error$</error>!error$
    </fieldset>
</form>
